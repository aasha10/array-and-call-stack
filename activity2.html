<body>
    <h1> Javascript array methods </h1>
    <h2> Join() and Pop()</h2>
    <p> the join method joins array elements into a string and the pop method removes the last element from an array.</p>
    <script>
        var fruits = ["banana", "orange", "apple", "mango"];
        document.write("This is line 1.<br>." + fruits.join("."));
        
        document.write(fruits /n)
        document.write(fruits.pop());
    </script>
</body>
